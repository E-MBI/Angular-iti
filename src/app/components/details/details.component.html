<div class="card m-3" style="width: 25rem" *ngFor="let pro of proDetails">
  <div class="card-body">
    <h5 class="card-title bg-warning text-light fw-bold p-3">
      {{ pro.name }}
    </h5>
    <div class="d-flex justify-content-between">
      <p class="card-text"><strong>pric:</strong> {{ pro.price }} $</p>
      <p class="card-text"><strong>category:</strong> {{ pro.category }}</p>
      <p class="card-text"><strong>quantity:</strong> {{ pro.quantity }}</p>
    </div>

    <div class="d-flex justify-content-around align-items-center">
      <button
        class="btn btn-success"
        [routerLink]="['/details/', pro.category, pro.id]"
      >
        Details
      </button>
    </div>
  </div>
  <br />
</div>
