<div class="container mx-auto">
  <div [hidden]="prodArr.length != 0" class="noprod alert alert-warning">
    no product found yet
  </div>

  <div class="card m-3" style="width: 25rem" *ngFor="let pro of prodArr">
    <div class="card-body">
      <h5 class="card-title bg-warning text-light fw-bold p-3">
        {{ pro.name }}
      </h5>
      <div class="d-flex justify-content-between">
        <p class="card-text"><strong>pric:</strong> {{ pro.price }} $</p>
        <p class="card-text"><strong>category:</strong> {{ pro.category }}</p>
        <p class="card-text"><strong>quantity:</strong> {{ pro.quantity }}</p>
      </div>

      <div class="d-flex justify-content-around align-items-center">
        <button class="btn btn-success" (click)="showProData(pro.id)">
          Details
        </button>
        <button class="btn btn-danger" (click)="onDeletPro(pro.id)">
          Delete
        </button>
      </div>
    </div>
    <br />
  </div>

  <button class="btn btn-dark" routerLink="/">Home</button>
</div>
